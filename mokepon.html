<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Mokepon!</title>
  </head>
  <body>
    <section id="seleccionar-mascota" class="container">
      <h1 class="title">Mokepon</h1>

      <h2 class="subtitle">Elige tu mascota:</h2>

      <div class="all-mokepons">
        <input type="radio" name="mascota" id="hipodoge" />
        <label for="hipodoge" class="each-mokepon">
          <p>Hipodoge</p>
          <img
            src="assets/mokepons_mokepon_hipodoge_attack.webp"
            alt="imagen de Hipodoge"
          />
        </label>

        <input type="radio" name="mascota" id="capipepo" />
        <label for="capipepo" class="each-mokepon">
          <p>Capipepo</p>
          <img
            src="assets/mokepons_mokepon_capipepo_attack.webp"
            alt="imagen de capipepo"
          />
        </label>

        <input type="radio" name="mascota" id="ratigueya" />
        <label for="ratigueya" class="each-mokepon">
          <p>Ratigueya</p>
          <img
            src="assets/mokepons_mokepon_ratigueya_attack.webp"
            alt="imagen de Ratigueya"
          />
        </label>
      </div>

      <button id="boton-mascota" class="pet-button">Jugar</button>
    </section>

    <section id="seleccionar-ataque" style="display: none" class= "container">
      <h2 class="title">Mokepon</h1>

      <h2 class="subtitle">Elige tu ataque:</h2>

      <div class="powers-buttons">
        <button id="button-fire">Fuego ðŸ”¥</button>
        <button id="button-water">Agua ðŸ’§</button>
        <button id="button-earth">Tierra ðŸŒ±</button>
      </div>

      <div class="container-report-cards">
        <div class="lives-cadrs">
          <p>
            <strong>Tu mascota:</strong> <span id="mascota-jugador"></span> -
            <span id="vidas-jugador"></span> vidas.
          </p>
          <p>
            <strong>Mascota PC:</strong> <span id="mascota-enemigo"></span> -
            <span id="vidas-pc"></span> vidas
          </p>
        </div>

        <section id="mensajes" class="all-atacks">
          <p id="current-p"></p>
        </section>
      </div>

      <section id="reiniciar">
        <button id="boton-reiniciar" class="reset-button">Reiniciar</button>
      </section>
    </section>
    <script src="./js/mokepon.js"></script>
  </body>
</html>
