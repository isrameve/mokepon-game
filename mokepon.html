<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Mokepon!</title>
  </head>
  <body>
    <section id="seleccionar-mascota" class="container">
      <h1 class="title">Mokepon</h1>

      <h2 class="subtitle">Elige tu mascota:</h2>

      <div id="card-mokepons-container" class="all-mokepons">
        <!-- Inyecta los mokepones disponibles -->
      </div>

      <button id="boton-mascota" class="pet-button">Jugar</button>
    </section>

    <section id="see-map" class="see-map">
      <h2 class="title">Recorre el mapa con tu Mokepon</h2>
      <canvas id="map" class="map"></canvas>
      <button onmouseup="stopMove()" onmousedown="moveUp()">Arriba</button>
      <button onmouseup="stopMove()" onmousedown="moveLeft()">Izquierda</button>
      <button onmouseup="stopMove()" onmousedown="moveDown()">Abajo</button>
      <button onmouseup="stopMove()" onmousedown="moveRigth()">Derecha</button>

    </section>

    <section id="seleccionar-ataque" style="display: none" class= "container">
      <h2 class="title">Mokepon</h1>

      <h2 class="subtitle">Elige tu ataque:</h2>

      <div id="atack-buttons" class="powers-buttons">
        <!-- Inyecta los ataques disponibles -->
      </div>

      <div class="container-report-cards">
        <div class="lives-cadrs">
          <p>
            <strong>Tu mascota es:</strong> <span id="mascota-jugador"></span> <br>
            <span id="victorias-jugador">0</span> Victorias
          </p>
          <p>
            <strong>La mascota de la PC es:</strong> <span id="mascota-enemigo"></span> <br> 
            <span id="victorias-pc">0</span> Victorias
          </p>
        </div>

        <section id="mensajes" class="all-atacks">
          <p id="current-p"></p>
        </section>
      </div>

      <section id="reiniciar">
        <button id="boton-reiniciar" class="reset-button">Reiniciar</button>
      </section>
    </section>
    <script src="./js/mokepon.js"></script>
  </body>
</html>
